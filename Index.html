<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyppolite - Capitaine Zozo vs Docteur Blag</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    .intro {
      animation: fadeInZoom 2s ease;
      background: #ffecb3;
      padding: 30px;
      font-size: 2.5em;
      color: #e91e63;
      font-weight: bold;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.2); }
      to { opacity: 1; transform: scale(1); }
    }

    #arena {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
    }

    .fighter {
      width: 150px;
      height: 150px;
      background: white;
      border: 4px solid #555;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      animation: bounce 1s infinite;
      position: relative;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .health {
      position: absolute;
      top: -20px;
      width: 100%;
      height: 10px;
      background: red;
      border-radius: 5px;
    }

    #actions {
      margin: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #log {
      font-style: italic;
      margin-top: 20px;
    }

    #victory {
      display: none;
      font-size: 2em;
      color: #4caf50;
      animation: popIn 1.5s ease;
      font-weight: bold;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="intro">Hyppolite : Capitaine Zozo vs Docteur Blag !</div>

  <div id="arena">
    <div class="fighter" id="fighter1">
      <div class="health" id="health1"></div>
      <strong>Capitaine Zozo</strong>
    </div>
    <div class="fighter" id="fighter2">
      <div class="health" id="health2"></div>
      <strong>Docteur Blag</strong>
    </div>
  </div>

  <div id="actions">
    <button onclick="attack('player1')">Zozo attaque !</button>
    <button onclick="attack('player2')">Blag contre-attaque !</button>
  </div>

  <div id="log"></div>
  <div id="victory"></div>

  <!-- Musique de fond rigolote -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/01/27/audio_9e37e3a35a.mp3" type="audio/mpeg">
  </audio>

  <!-- Son dâ€™attaque rigolo -->
  <audio id="hitSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_eac5f36f36.mp3" type="audio/mpeg">
  </audio>

  <!-- Son victoire -->
  <audio id="winSound">
    <source src="https://cdn.pixabay.com/audio/2022/10/04/audio_f89e5a7cd0.mp3" type="audio/mpeg">
  </audio>

  <script>
    let health1 = 100;
    let health2 = 100;

    const hitSound = document.getElementById("hitSound");
    const winSound = document.getElementById("winSound");
    const bgMusic = document.getElementById("bgMusic");

    function updateHealth() {
      document.getElementById("health1").style.width = health1 + "%";
      document.getElementById("health2").style.width = health2 + "%";
    }

    function attack(player) {
      const damage = Math.floor(Math.random() * 20) + 5;
      hitSound.play();

      if (player === "player1") {
        health2 = Math.max(0, health2 - damage);
        log("Capitaine Zozo frappe Docteur Blag ! -" + damage + " PV");
      } else {
        health1 = Math.max(0, health1 - damage);
        log("Docteur Blag lance une potion ! -" + damage + " PV");
      }

      updateHealth();
      checkWin();
    }

    function log(message) {
      document.getElementById("log").innerText = message;
    }

    function checkWin() {
      if (health1 <= 0) {
        showVictory("Docteur Blag gagne le combat !");
      } else if (health2 <= 0) {
        showVictory("Capitaine Zozo est le champion !");
      }
    }

    function showVictory(message) {
      document.getElementById("victory").style.display = "block";
      document.getElementById("victory").innerText = message;
      winSound.play();
      setTimeout(resetGame, 4000);
    }

    function resetGame() {
      health1 = 100;
      health2 = 100;
      updateHealth();
      log("Nouveau duel !");
      document.getElementById("victory").style.display = "none";
    }

    updateHealth();
  </script>

</body>
</html>
